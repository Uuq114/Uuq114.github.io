name: Deployment

on:
  push:
    branches: [hexo]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai

    steps:
    - name: Checkout source
      uses: actions/checkout@v2
      with:
        submodules: true

    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: Setup Hexo
      env:
        ACTION_DEPLOY_KEY: ${{ secrets.HEXO_DEPLOY_KEY }}
      run: |
        mkdir -p ~/.ssh/
        echo "$ACTION_DEPLOY_KEY" > ~/.ssh/id_rsa
        chmod 700 ~/.ssh
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan github.com >> ~/.ssh/known_hosts
        git config --global user.email "811670442@qq.com"
        git config --global user.name "Uuq114"
        npm install hexo-cli -g
        npm uninstall hexo-renderer-markded --save
        npm install hexo-renderer-pandoc
        npm install

    - name: Deploy
      run: |
        hexo clean
        hexo generate
        hexo deploy
